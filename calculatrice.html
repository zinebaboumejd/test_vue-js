            <div class="col-md-6 mx-auto">
                <div class="card">
                    <h3 class="card-title text-info text-center mt-2">Calculatrice</h3>
                        <div class="card-body">
                          <div class="form-group"><input type="text" v-model="nombre1" class="form-control mb-2"></div>
